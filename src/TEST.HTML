<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="title ">project name:</label>
        <input type="text" id="title" name="title" placeholder="your project title" >

        <label for="description ">project description:</label>
        <input type="text" id="description" name="description" placeholder="your project description" >

        <label for="notes ">project nots:</label>
        <textarea rows="1" cols="30" name="notes" > </textarea>

        <label for="date ">project due date</label>
        <input type="datetime-local" id="date" name="dueDate" >

        <button type="button">add project</button>
    </form>
</body>
</html>
